name: Publish fasttps

on:
  release:
    types: [published]

jobs:
  build-wheels:
    if: startsWith(github.ref, 'refs/tags/fasttps-v')
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      PYO3_PYTHON: python3.13
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          python-version: 3.13
      - uses: dtolnay/rust-toolchain@stable
      - run: uv sync --frozen
      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          manylinux: 2_34
          args: --release -m packages/fasttps/Cargo.toml
      - name: Build wheels (macOS/Windows)
        if: runner.os != 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          args: --release -m packages/fasttps/Cargo.toml
      - name: Build sdist
        run: uv run maturin sdist -m packages/fasttps/Cargo.toml
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: |
            packages/fasttps/target/wheels/*.whl
            packages/fasttps/target/wheels/*.tar.gz

  publish:
    needs: build-wheels
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/fasttps/
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/
      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          python-version: 3.13
          cache: false
      - run: ls -R
      - run: uv publish --trusted-publishing always dist/*manylinux* dist/*macosx* dist/*win*
