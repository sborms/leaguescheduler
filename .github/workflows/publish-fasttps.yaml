name: Publish fasttps

on:
  release:
    types: [published]

jobs:
  build-wheels:
    if: startsWith(github.ref, 'refs/tags/fasttps-v')
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - uses: dtolnay/rust-toolchain@stable
      - run: uv sync --frozen
      - run: uv run maturin build --release -m packages/fasttps/Cargo.toml
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: target/wheels/*.whl

  publish:
    needs: build-wheels
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/fasttps/
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - run: uv publish --trusted-publishing always dist/*
